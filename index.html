<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fundo">
        <div class="info">
                <h1 class="titulo">Calculadora 1.0</h1>
                <footer class="rodape">
                    <p>Uma calculadora simples feita com HTML, CSS e JavaScript.</p>
                    <p>Desenvolvido por Miriam L.<p>
                    </footer>
                <div class="calculadora">
                    <p id="resultado"></p>
                    <table>
                        <tr>
                            <td><button class="botao">C</button</td>
                            <td><button class="botao">&lt;</button</td>
                            <td><button class="botao">/</button</td>
                            <td><button class="botao">X</button</td>
                        </tr>

                        <tr>
                            <td><button class="botao">7</button</td>
                            <td><button class="botao">8</button</td>
                            <td><button class="botao">9</button</td>
                            <td><button class="botao">-</button</td>
                        </tr>

                        <tr>
                            <td><button class="botao">4</button/td>
                            <td><button class="botao">5</button</td>
                            <td><button class="botao">6</button</td>
                            <td><button class="botao">+</button</td>
                        </tr>

                        <tr>
                            <td><button class="botao">1</button</td>
                            <td><button class="botao">2</button</td>
                            <td><button class="botao">3</button</td>
                            <td rowspan="2"><button class="botaoIgual">=</button</td>
                        </tr>

                        <tr>
                            <td colspan="2"><button class="botao botaozero">0</button</td>
                            <td><button class="botao">.</button</td>
                        </tr>
            </table>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
